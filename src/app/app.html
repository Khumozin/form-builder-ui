<div class="flex flex-col h-screen bg-gray-100 px-4">
    <div class="flex flex-col gap-1 items-center justify-center py-10">
        <h1 class="text-2xl tracking-wide font-medium">Form Builder</h1>
        <p class="text-gray-500">Create beautiful, responsive forms with Spartan UI and TailwindCSS</p>
    </div>

    <div class="relative flex gap-4"
         cdkDropListGroup>
        <app-form-elements-menu class="w-64" />
        <app-canvas class="flex-1" />
        <app-field-settings class="w-64" />
        <button hlmBtn
                variant="default"
                size="sm"
                class="absolute -top-[50px] right-0"
                (click)="formService.saveForm()">
            <ng-icon hlm
                     size="sm"
                     name="lucideSave" />
            Save Form
        </button>
    </div>
</div>
