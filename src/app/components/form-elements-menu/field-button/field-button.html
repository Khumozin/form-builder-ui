<button cdkDrag
        [cdkDragData]="field()"
        (cdkDragStarted)="whileDragging.set(true)"
        (cdkDragEnded)="whileDragging.set(false)"
        class="w-full p-3 border border-gray-300 hover:border-black hover:shadow-md transition-shadow rounded-lg flex items-center gap-3 cursor-pointer">
    <div class="rounded-md bg-gray-100 flex items-center justify-center p-1">
        <ng-icon hlm
                 size="sm"
                 [name]="field().icon" />
    </div>

    <span>{{ field().label }}</span>

    <div *cdkDragPlaceholder></div>
</button>

@if(whileDragging()) {
<div class="w-full p-3 border border-gray-200 rounded-lg flex items-center gap-3">
    <div class="rounded-md bg-gray-100 flex items-center justify-center p-1">
        <ng-icon hlm
                 size="sm"
                 [name]="field().icon" />
    </div>

    <span>{{ field().label }}</span>
</div>
}
