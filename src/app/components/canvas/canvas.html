<div class="p-4 bg-white rounded-lg h-[calc(100vh-150px)] overflow-auto border-gray-200 shadow-sm">
    <div class="pb-4 border-b border-gray-200 flex gap-2 items-center">
        <h3 class="text-xl font-medium">Form Canvas</h3>


        <brn-toggle-group hlm
                          [(value)]="activeTab">
            <button aria-label="Editor"
                    value="editor"
                    hlmToggleGroupItem>
                Editor
            </button>

            <button aria-label="Preview"
                    value="preview"
                    hlmToggleGroupItem>
                Preview
            </button>
        </brn-toggle-group>

        @if (activeTab() === 'editor') {
        <div class="flex-1"></div>
        <button hlmBtn
                variant="outline"
                size="sm"
                (click)="formService.addRow()">
            <ng-icon hlm
                     size="sm"
                     name="lucideCirclePlus" />
            Add Row
        </button>
        }

    </div>

    @if(activeTab() === 'editor') {
    <app-form-editor />
    } @else {
    <app-form-preview />
    }
</div>
